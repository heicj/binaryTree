<body>
  <form id="form">
    <label for="text">Text to use for search using binary tree.</label>
    <textarea id="textarea" name="text" placeholder="Enter text here"></textarea>

    <button>Check</button>

    <p>word count:</p><p id="wordResultCount">--</p>
  </div>
